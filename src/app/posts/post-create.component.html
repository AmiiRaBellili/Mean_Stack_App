

<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="entredTitle" >
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="entredContent" style="width: 100%;"></textarea>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="warn" (click)="onAddPost()">Save Post</button>
</mat-card>
